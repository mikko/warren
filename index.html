<!DOCTYPE html>
<html>
<head>
    <title>Example page for warren graph</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.min.js"></script>
    <script type="text/javascript" src="lib/warren.js"></script>
</head>
<body>
    <div>
        <strong>Warren</strong>
        a series of underground tunnels where rabbits live
    </div>
    <div id="graph" class="graphParent"></div>
    <pre id="data"></pre>
    <script type="text/javascript">
        var data = [
            ["Daughter", "Father"],
            ["Son", "Father"],
            ["Father", "Grandfather"],
            ["Grandfather", "Tarzan"],
            ["Sister","Grandfather"],
            ["Nephew", "Sister"],
            ["Grandson", "Son"]
        ]
        var graphOptions = {
            parentEl: document.getElementById("graph"),
            data: data
        };
        var g = new WarrenGraph(graphOptions);
        document.getElementById('data').innerText = "Data used:\n" + JSON.stringify(data, null, 2);
    </script>
</body>
</html>
